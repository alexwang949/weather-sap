Forecast for {{ city }} 

<div ng-repeat="w in weatherData.list">
	<div class="row">
		<div class="col-mid-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> {{ w.dt }} </h3>
				</div>
				<div class="panel-body"> 
					Daytime Temperature: {{ w.temp.day }} 
				</div>
			</div>
		</div>
	</div>
</div>
