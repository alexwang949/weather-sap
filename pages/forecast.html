Forecast for {{ city }} 
<hr/>
Days: <a href="#/forecast/2">2</a> | <a href="#/forecast/5">5</a> | <a href="#/forecast/7">7</a>
<div ng-repeat="w in weatherData.list">
	<div class="row">
		<div class="col-mid-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"> {{ convertDate(w.dt) | date: 'MMM d, y'  }} </h3>
				</div>
				<div class="panel-body"> 
					Daytime Temperature: {{ convertToFahrenheit(w.temp.day) }} 
				</div>
			</div>
		</div>
	</div>
</div>
